{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% block title%}{% endblock title%}</title>

  {% block style %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.0.0.css' %}">
    <link rel="stylesheet" href="{% static 'my_newsapp/style.css' %}">   
  {% endblock style %}

</head>
<body>

  {% block jumbo %}  
  {% endblock jumbo %}

  {% block navigation %}
  {% endblock navigation %}

  {% block content %}
  {% endblock content %}
  
  {% block script %}
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/bootstrap-4.0.0.js' %}"></script>
    <script src="{% static 'my_newsapp/script.js' %}"></script>
  {% endblock script %}
</body>
</html>
