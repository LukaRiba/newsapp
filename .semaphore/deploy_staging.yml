version: v1.0
name: Deploy to Staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  secrets:
    - name: newsapp-ssh-key
blocks:
  - name: Deploy to Nanode
    task:
      jobs:
        - name: Deploy
          commands:
            - checkout
            - chmod 0600 newsapp-ssh-key
            - ssh-keyscan -H $HOST_NAME >> ~/.ssh/known_hosts
            - ssh-add newsapp-ssh-key
            - ansible-playbook --inventory $ANSIBLE_DIR/inventory.ini --key-file newsapp-ssh-key $ANSIBLE_DIR/update_staging.yml
      env_vars:
        - name: HOST_NAME
          value: 85.90.247.113
        - name: SSH_USER
          value: root
        - name: PROJECT_DIR
          value: /home/my-newsapp/djangosites/my-newsapp
        - name: VENV_DIR
          value: /home/my-newsapp/djangosites/my-newsapp-env
        - name: ANSIBLE_DIR
          value: /home/my-newsapp/djangosites/my-newsapp/.ansible
        - name: UWSGI_INI_FILENAME
          value: my-newsapp.ini
        - name: REQUIREMENTS_FILE
          value: requirements_production.txt
      secrets:
        - name: newsapp-ssh-key
