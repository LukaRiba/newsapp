{% load crispy_forms_tags %}

<form class="edit-form" 
      action="{% if reply %}
                {% url 'comments:edit' reply.id %}
              {% else %}
                {% url 'comments:edit' comment.id %} 
              {% endif %}"  
     method="POST" id="{% if reply %}edit-form-{{ reply.id }}{% else %}edit-form-{{ comment.id }}{% endif %}" style="display: none">
     {% crispy edit_form %}
</form>
